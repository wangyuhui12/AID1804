<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>99乘法表</title>
    <script type="text/javascript">
      for(var n=1;n<=9;n++){
        for(var i=1;i<=n;i++){
          document.write(i + 'x' + n + '=' + i*n);
          document.write("&nbsp; &nbsp;");
        }
        document.write("<br>");
      }
    </script>
  </head>
  <body>

  </body>
</html>
