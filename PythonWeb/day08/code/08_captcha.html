<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM</title>
    <script type="text/javascript">
      function createImage(){
        //1.创建图像元素
        var imageEle = document.createElement('img');
        //2.设置属性
        imageEle.setAttribute('src','1.jpg');
        //3.为body元素追加刚刚新建的图像
        document.body.appendChild(imageEle);
      }
    </script>
  </head>
  <body>
    <input type="button" value="单机我，可以创建图像" onclick="createImage()">
  </body>
</html>
