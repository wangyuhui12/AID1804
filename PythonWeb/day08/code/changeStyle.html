<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Changing HTML Style</title>
  </head>
  <body>
    <p id="p2">Hello world!</p>
    <script type="text/javascript">
      document.getElementById('p2').style.color = "blue";
    </script>
    <p>The paragraph above was changed by a script.</p>
  </body>
</html>
