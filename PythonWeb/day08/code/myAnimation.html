<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My first Animation</title>
    <script type="text/javascript">
      function myMove() {
        var elem = document.getElementById("animate");
        var pos = 0;
        var id = setInterval(frame, 5);
        function frame() {
          if(pos == 350){
            clearIterval(id);
          }else {
            pos++;
            elem.style.top = pos + 'px';
            elem.style.left = pos + 'px';
          }
        }
      }
    </script>
    <style media="screen">
      #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
      }
      #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
      }

    </style>
  </head>
  <body>
    <p onclick="myMove()" style="color:red">Click Me</p>

    <div id="container">
      <div id="animate"></div>
    </div>
  </body>
</html>
