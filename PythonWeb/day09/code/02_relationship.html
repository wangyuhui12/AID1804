<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Relationship</title>
    <script type="text/javascript">
      function changeAttr() {
        var pEle = document.getElementById('p');
        var divEle = pEle.parentNode;
        var ulEle = divEle.nextSibling.nextSibling;
        var liEle = ulEle.firstChild.nextSibling;
        liEle.setAttribute('type', 'circle');
      }
    </script>
  </head>
  <body>
    <div>
      <p id="p">我是段落1</p>
      <p>我是段落2</p>
    </div>
    <ul>
      <li>我是li1</li>
      <li>我是li2</li>
    </ul>
    <input type="button" value="Click Me" onclick="changeAttr()">
  </body>
</html>
