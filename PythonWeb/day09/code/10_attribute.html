<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML DOM</title>
    <script type="text/javascript">
      function changeAttr(){
        var pEle = document.getElementById('p');
        pEle.align = 'center';

      }
    </script>
  </head>
  <body>
    <p id="p">我是段落</p>
    <input type="button" value="Click Me" onclick="changeAttr()">
  </body>
</html>
